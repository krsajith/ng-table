<div *ngFor="let item of data">
    <div *ngFor="let statement of item.statementList">
        <span style="background-color: gray;">{{statement.accountCurrency}} , {{statement.accountNumber}},{{statement.closingBalance}}</span>

        <div style="padding-left: 5rem;" *ngFor="let transaction of statement.transactionList">
               <span> {{transaction.entryDate}} {{transaction.amount}}, {{statement.accountCurrency}}</span> 
        </div>
    </div>
</div>
