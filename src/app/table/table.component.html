<div [ngClass]="tableDefinition.className"  >
    <app-dynamic-content-view [@heightAnimation]="{value:'in',params:{height:list.length * 1}}" *ngFor="let tableEntry of list; index as i; trackBy: trackById"
      (click)="expand(i, tableEntry, $event)"
      [config]="tableEntry.config"
    ></app-dynamic-content-view>
</div>
