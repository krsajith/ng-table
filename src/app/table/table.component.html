<div [ngClass]="tableDefinition.className">
    <app-dynamic-content-view @myInsertRemoveTrigger *ngFor="let tableEntry of list; index as i; trackBy: trackById"
      (click)="expand(i, tableEntry, $event)"
      [type]="tableEntry.type"
      [data]="tableEntry.data"
      [config]="tableEntry.config"
    ></app-dynamic-content-view>
</div>
