<div class="relative m-5 w-2/3 overflow-auto" style="height: 500px;">
  <div class="tui-table">
    <span class="table-col-header">Select</span>
    <ng-container *ngFor="let col of cols;index as i">
      <span class="col table-row-header" [class.table-col-header]="i==0" [style.z-index]="i==0 ? 20 : 10" > {{col}} </span>
    </ng-container>

    <ng-container *ngFor="let item of data">
      <span class="table-col-header"><input type="checkbox"/></span>
      <ng-container *ngFor="let col of cols;index as i">
        <span class="col" [class.table-col-header]="i==0"> {{item[col]}} </span>
      </ng-container>
    </ng-container>
  </div>
